{% extends 'blog/base.html' %}}
{% load static %}
{% block content %}
<div class="col-sm-10">
    <h3 class="text-white my-5">Update Post</h3>
    <form action="" method="POST" novalidate>
        {% csrf_token %}
        {{form.as_p}}
        <input type="submit" class="btn btn-success" value="Update">
        <a href="{% url 'dashboard'%}" class="btn btn-danger">Cancel</a>
    </form>
</div>
{% endblock content %}
