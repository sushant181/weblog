{% extends 'blog/base.html' %}
{% load static %}
{% block content %}
<div class="col-sm-10 my-2">
    <h3>Home Page</h3>
</div>
{% for post in posts%}
<div class="jumbotron bg-secondary my-2">
    <p class="display-4 font-weight-bold">{{post.title}}</p>
    <hr class="my-4">
    <p>{{post.desc}}</p>
</div>
{% endfor %}
{% endblock content %}
